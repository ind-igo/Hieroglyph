<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css"
		/>
		<link rel="stylesheet" type="text/css" href="./index.css" />
		<title>Hieroglyph</title>
	</head>

	<body>
		<div class="container">
			<!-- Header -->
			<header class="wrapper">
				<img id="logo" src="assets/logo.png" />
				<!-- <h5>Youtube Video Transcriber</h5> -->
			</header>

			<!-- Form for submitting video -->
			<form id="url-form">
				<div>
					<input
						type="text"
						id="youtube-url"
						placeholder="Insert YouTube URL"
						class="u-full-width"
					/>
					<input
						type="submit"
						value="Submit"
						class="u-full-width"
						id="submit-button"
					/>
				</div>
			</form>

			<!-- Display Video here -->
			<div>
				<iframe
					name="video-frame"
					id="youtubeiframe"
					allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
				>
				</iframe>
			</div>

			<!-- Display transcript controls here -->
			<div style="padding-bottom: 30px;">
				<h5 style="float: left;">Transcript</h5>
				<button style="float:right;" id="button2" type="button">
					Show Youtube Video
				</button>
			</div>

			<hr />
			<div id="transcript"></div>
		</div>
		<script src="app.js"></script>
	</body>
</html>
